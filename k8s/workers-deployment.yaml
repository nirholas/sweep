apiVersion: apps/v1
kind: Deployment
metadata:
  name: piggybank-workers
  namespace: piggybank
  labels:
    app.kubernetes.io/name: piggybank
    app.kubernetes.io/component: workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: piggybank
      app.kubernetes.io/component: workers
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: piggybank
        app.kubernetes.io/component: workers
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      containers:
        - name: workers
          image: ghcr.io/nirholas/piggy-bank-workers:latest
          imagePullPolicy: Always
          
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: piggybank-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              value: "redis://redis-service:6379"
          
          envFrom:
            - configMapRef:
                name: piggybank-config
            - secretRef:
                name: piggybank-secrets
          
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f "node dist/workers.js"
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      
      # Spread workers across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: piggybank
                    app.kubernetes.io/component: workers
                topologyKey: kubernetes.io/hostname
