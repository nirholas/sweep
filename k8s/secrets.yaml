# ============================================
# Piggy Bank Secrets Template
# ============================================
# WARNING: Do NOT commit actual secrets to version control!
# Use kubectl create secret or sealed-secrets in production.
#
# Example to create secrets:
# kubectl create secret generic piggybank-secrets \
#   --from-literal=DATABASE_PASSWORD=<password> \
#   --from-literal=PIMLICO_API_KEY=<key> \
#   ...
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: piggybank-secrets
  namespace: piggybank
  labels:
    app.kubernetes.io/name: piggybank
type: Opaque
stringData:
  # Database
  DATABASE_USER: "piggy"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # RPC Endpoints (use your own keys)
  RPC_ETHEREUM: "https://eth-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_BASE: "https://base-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_ARBITRUM: "https://arb-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_POLYGON: "https://polygon-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_OPTIMISM: "https://opt-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_BSC: "https://bsc-dataseed1.binance.org"
  RPC_LINEA: "https://linea-mainnet.g.alchemy.com/v2/YOUR_KEY"
  RPC_SOLANA: "https://api.mainnet-beta.solana.com"
  
  # Account Abstraction
  PIMLICO_API_KEY: "CHANGE_ME"
  ALCHEMY_API_KEY: "CHANGE_ME"
  COINBASE_PAYMASTER_URL: "CHANGE_ME"
  
  # DEX Aggregators
  ONEINCH_API_KEY: "CHANGE_ME"
  LIFI_API_KEY: "CHANGE_ME"
  JUPITER_API_KEY: "CHANGE_ME"
  
  # Price APIs
  COINGECKO_API_KEY: "CHANGE_ME"
  
  # Solana
  HELIUS_API_KEY: "CHANGE_ME"
  
  # Security
  TENDERLY_ACCESS_KEY: "CHANGE_ME"
  TENDERLY_ACCOUNT: "CHANGE_ME"
  TENDERLY_PROJECT: "CHANGE_ME"
  GOPLUS_API_KEY: "CHANGE_ME"
