apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piggybank-api
  namespace: piggybank
  labels:
    app.kubernetes.io/name: piggybank
    app.kubernetes.io/component: api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://piggybank.finance,https://app.piggybank.finance"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Session-Token"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.piggybank.finance
      secretName: piggybank-api-tls
  rules:
    - host: api.piggybank.finance
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: piggybank-api
                port:
                  number: 80
