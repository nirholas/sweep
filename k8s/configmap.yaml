apiVersion: v1
kind: ConfigMap
metadata:
  name: piggybank-config
  namespace: piggybank
  labels:
    app.kubernetes.io/name: piggybank
data:
  NODE_ENV: "production"
  PORT: "3000"
  
  # Database
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "piggybank"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Supported chains
  SUPPORTED_CHAINS: "ethereum,base,arbitrum,polygon,bsc,optimism,linea,solana"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Queue settings
  QUEUE_CONCURRENCY: "5"
  QUEUE_MAX_RETRIES: "3"
  
  # Metrics
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
