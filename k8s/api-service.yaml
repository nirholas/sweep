apiVersion: v1
kind: Service
metadata:
  name: piggybank-api
  namespace: piggybank
  labels:
    app.kubernetes.io/name: piggybank
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: piggybank
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
